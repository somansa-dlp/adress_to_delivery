<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMANSA DPP 2026</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-deep: #0a192f;         /* 배경 네이비 */
            --navy-light: #172a45;        /* 카드 배경 등 약간 밝은 네이비 */
            --text-lightest: #ccd6f6;     /* 가장 밝은 텍스트 (제목 등) */
            --text-light: #a8b2d1;        /* 보통 텍스트 */
            --accent-blue: #3E84F4;       /* 강조 파랑 */
            --white: #ffffff;
            --border-color: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--navy-deep); /* 고급스러운 네이비 배경 */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
            line-height: 1.6;
        }

        .form-container {
            background-color: var(--white);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px 50px;
            width: 100%;
            max-width: 700px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo-container img {
            max-width: 180px;
            height: auto;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: -1px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        
        .form-group input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(62, 132, 244, 0.15);
            outline: none;
        }

        .split-group { display: flex; gap: 15px; }
        .split-group > div { flex: 1; }

        .address-group { display: flex; gap: 10px; }
        .address-group button {
            flex-shrink: 0; padding: 10px 18px; background-color: #495057;
            color: white; border: none; border-radius: 8px; cursor: pointer;
            font-size: 0.95rem; font-weight: 500; transition: background-color 0.2s ease;
        }
        .address-group button:hover { background-color: #212529; }
        input[readonly] { background-color: #f1f3f5; cursor: default; }

        /* 체크박스 영역 분리 */
        .certify-group, .consent-group {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9fafb;
            border: 1px solid #e9ecef;
            border-radius: 10px;
        }

        .check-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1rem;
        }
        .check-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--navy-deep);
        }
        .check-item label {
             font-weight: 500;
             color: #212529;
        }

        /* 개인정보 처리방침 상세 내용 */
        .consent-details {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            font-size: 0.85rem;
            color: #6c757d;
        }
        .consent-details h4 {
            font-size: 0.9rem;
            color: #495057;
            margin-bottom: 5px;
        }
        .consent-details p {
            margin-bottom: 15px;
        }
        
        .submit-btn {
            width: 100%; padding: 16px; background-color: var(--navy-deep);
            color: white; border: none; border-radius: 8px;
            font-size: 1.1rem; font-weight: 700; cursor: pointer;
            margin-top: 35px; transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .submit-btn:hover:not(:disabled) {
            background-color: var(--navy-dark);
            transform: translateY(-2px);
        }
        .submit-btn:disabled {
            background-color: #adb5bd; cursor: not-allowed;
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .form-container { padding: 25px; }
            h1 { font-size: 1.75rem; }
            .split-group, .address-group { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="logo-container">
            <img src="logo.png" alt="SOMANSA Logo">
        </div>
        
        <h1>SOMANSA DPP 2026</h1>
        
        <form id="userInfoForm">
            <div class="form-group"><label for="nameInput">이름</label><input type="text" id="nameInput" name="user_name" placeholder="실명을 입력해 주세요" required></div>
            <div class="form-group"><label>소속</label><div class="split-group"><div><input type="text" id="companyInput" name="user_company" placeholder="회사명" required></div><div><input type="text" id="departmentInput" name="user_department" placeholder="부서" required></div></div></div>
            <div class="form-group"><label for="phoneInput">휴대전화</label><input type="tel" id="phoneInput" name="user_phone" placeholder="예: 010-1234-5678" oninput="autoHyphen(this)" maxlength="13" required></div>
            <div class="form-group"><label for="emailInput">이메일</label><input type="email" id="emailInput" name="user_email" placeholder="example@somanasa.com" required></div>
            <div class="form-group"><label>주소 (경품 발송용)</label><div class="address-group"><input type="text" id="zipCode" name="zip_code" placeholder="우편번호" readonly required><button type="button" onclick="findAddress()">주소 검색</button></div></div>
            <div class="form-group"><input type="text" id="address1" name="address_main" placeholder="기본 주소" readonly required></div>
            <div class="form-group"><input type="text" id="address2" name="address_detail" placeholder="상세 주소 (동, 호수 등)" required></div>

            <div class="certify-group">
                <div class="check-item">
                    <input type="checkbox" id="certifyCheck" name="self_certify" required>
                    <label for="certifyCheck">본인이 직접 이벤트에 참가하였음을 확인합니다.</label>
                </div>
            </div>

            <div class="consent-group">
                <div class="check-item">
                    <input type="checkbox" id="consentCheck" name="privacy_consent" required>
                    <label for="consentCheck">개인정보 수집 및 이용에 동의합니다. (필수)</label>
                </div>
                <div class="consent-details">
                    <h4>1. 수집하는 개인정보 항목</h4>
                    <p>이름, 소속(회사명, 부서), 연락처(휴대전화, 이메일), 주소(우편번호, 기본주소, 상세주소)</p>
                    <h4>2. 개인정보의 수집 및 이용 목적</h4>
                    <p>이벤트 참여자 식별, 경품 발송, 행사 관련 안내 및 문의 응대</p>
                    <h4>3. 개인정보의 보유 및 이용 기간</h4>
                    <p>이벤트 종료 및 경품 배송 완료 후 3개월 이내에 안전하게 파기합니다. 단, 관련 법령에 따라 보존할 필요가 있는 경우 해당 법령에서 정한 기간 동안 보관합니다.</p>
                </div>
            </div>

            <button type="submit" class="submit-btn">신청하기</button>
        </form>
    </div>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxfw4MhtmnXpJPqFNadHd7JD_ysnyz4aRs2ed12EhblLbFJwYxQX56iKK8kF35He85F/exec';

        function findAddress() { new daum.Postcode({ oncomplete: function(data) { document.getElementById('zipCode').value = data.zonecode; document.getElementById('address1').value = data.address; document.getElementById('address2').focus(); }}).open(); }
        function autoHyphen(target) { target.value = target.value.replace(/[^0-9]/g, '').replace(/^(\d{0,3})(\d{0,4})(\d{0,4})$/g, "$1-$2-$3").replace(/(\-{1,2})$/g, "");}

        const userForm = document.getElementById('userInfoForm');
        const submitButton = userForm.querySelector('.submit-btn');

        userForm.addEventListener('submit', function(event) {
            event.preventDefault(); 
            submitButton.disabled = true;
            submitButton.textContent = '처리 중...';
            const formData = new FormData(userForm);
            
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (!response.ok) {
                    // 서버 응답이 200-299 범위가 아닐 때 (예: 404, 500 에러)
                    throw new Error('서버 응답에 문제가 있습니다. 상태 코드: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                if (data.result === 'success') {
                    alert('정상적으로 제출되었습니다. 감사합니다!'); // 요청하신 성공 메시지
                    userForm.reset(); 
                } else {
                    // Apps Script가 'error'를 반환했을 때
                    throw new Error(data.message || '알 수 없는 스크립트 오류');
                }
            })
            .catch(error => {
                console.error('제출 중 오류 발생:', error);
                alert('제출에 실패했습니다. 잠시 후 다시 시도해 주세요. 오류: ' + error.message);
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = '신청하기';
            });
        });
    </script>
</body>
</html>
